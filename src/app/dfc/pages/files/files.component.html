<div>
    <h2 style="margin-left: 10px;">Upload File(s)</h2>
    <hr/>
    <form enctype="multipart/form-data" method="POST">
   <div class="btn-group" style="margin-left: 650px;">
       <input type="file" (change)="fileLoaded($event)" class="btn btn-default" name="exampleInputFile1" id="exampleInputFile1"
       >
       <button class="btn btn-primary" (click) ="handleFileInput()"   type="submit" for="exampleInputFile1" >
        <i class="fa fa-save"></i>
        Submit
      </button>
   </div>
    <div id="content">
        <div class="row">
          <sa-big-breadcrumbs [items]="['Files', 'files table']" icon="table"
                              class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></sa-big-breadcrumbs>
        </div>
        <sa-widgets-grid>
          <div class="row">
            <article class="col-sm-12">
              <div sa-widget [editbutton]="false" color="darken">
                <header><span class="widget-icon"> <i class="fa fa-table"></i> </span>
                  <h2>
                    Files Table
                </h2></header>
                <div>
                  <div class="widget-body no-padding">
                    <sa-datatable
                      [options]="{
                      colReorder: true,
                    ajax: 'assets/api/tables/datatables.standard.json',
                    columns: [ {data: 's/n'}, {data: 'fileName'}, {data: 'fileDate'}, {data: 'processingStatus'}, {data: 'noOfTransaction'}, {data: 'export'}, {data: 'view'} ] }" 
                      paginationLength="true" tableClass="table table-striped table-bordered table-hover"
                      width="100%">
                      <thead>
                      <tr>
                        <th data-hide="phone">S/N</th>
                        <th data-class="expand"><i
                          class="fa fa-fw fa-user text-muted hidden-md hidden-sm hidden-xs"></i>
                          File Name
                        </th>
                        <th data-hide="phone"><i
                            class="fa fa-fw fa-calendar txt-color-blue hidden-md hidden-sm hidden-xs"></i>
                          File Date
                        </th>
                        <th>Processing Status</th>
                        <th data-hide="phone,tablet"><i
                          class="fa fa-fw fa-map-marker txt-color-blue hidden-md hidden-sm hidden-xs"></i>
                          Number of Transaction
                        </th>
                      </tr>
                      </thead>
                    </sa-datatable>
                  </div>
                </div>
              </div>
            </article>
          </div>
        </sa-widgets-grid>
    </div>
   </form>
</div>
